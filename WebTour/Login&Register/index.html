<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./register.css" />

    <title>Andev Web</title>
  </head>
  <body>
    <div class="login">
      <img
        src="bali2.jpg"
        alt="login image"
        class="login__img"
      />

      <!-- Form Login -->
      <form action="" class="container" id="login-form">
        <h1 class="login__title">Login</h1>

        <div class="login__content">
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="login-email"
                placeholder=" "
              />
              <label for="login-email" class="login__label">Email</label>
            </div>
          </div>

          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="login-pass"
                placeholder=" "
              />
              <label for="login-pass" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
          </div>
        </div>

        <div class="login__check">
          <div class="login__check-group">
            <input
              type="checkbox"
              class="login__check-input"
              id="login-check"
            />
            <label for="login-check" class="login__check-label"
              >Remember me</label
            >
          </div>

          <a href="#" class="login__forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="login__button">Login</button>

        <p class="login__register">
          Don't have an account? <a href="#" id="show-register">Register</a>
        </p>
      </form>

      <!-- Form Register -->
      <form
        action=""
        class="register-container"
        id="register-form"
        style="display: none"
      >
        <h1 class="login__title">Register</h1>

        <div class="login__content">
          <!-- Họ và Tên -->
          <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="text"
                required
                class="login__input"
                id="register-name"
                placeholder=" "
              />
              <label for="register-name" class="login__label">Full Name</label>
            </div>
          </div>

          <!-- Email -->
          <div class="login__box">
            <i class="ri-mail-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="email"
                required
                class="login__input"
                id="register-email"
                placeholder=" "
              />
              <label for="register-email" class="login__label">Email</label>
            </div>
          </div>

          <!-- Số điện thoại -->
          <div class="login__box">
            <i class="ri-phone-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="tel"
                required
                class="login__input"
                id="register-phone"
                placeholder=" "
              />
              <label for="register-phone" class="login__label"
                >Phone Number</label
              >
            </div>
          </div>

          <!-- Mật khẩu -->
          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="register-pass"
                placeholder=" "
              />
              <label for="register-pass" class="login__label">Password</label>
              <i class="ri-eye-off-line login__eye" id="register-eye-pass"></i>
            </div>
          </div>

          <!-- Nhập lại mật khẩu -->
          <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>
            <div class="login__box-input">
              <input
                type="password"
                required
                class="login__input"
                id="register-confirm-pass"
                placeholder=" "
              />
              <label for="register-confirm-pass" class="login__label"
                >Confirm Password</label
              >
              <i
                class="ri-eye-off-line login__eye"
                id="register-eye-confirm"
              ></i>
            </div>
          </div>

          <!-- Tỉnh/Thành -->
          <div class="login__box">
            <i class="ri-map-pin-line login__icon"></i>
            <div class="login__box-input">
              <select required class="login__input" id="register-province">
                <option value="" disabled selected>Select Province</option>
                <option value="Hà Nội">Hà Nội</option>
                <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Hải Phòng">Hải Phòng</option>
                <option value="Cần Thơ">Cần Thơ</option>
                <option value="An Giang">An Giang</option>
                <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
                <option value="Bắc Giang">Bắc Giang</option>
                <option value="Bắc Kạn">Bắc Kạn</option>
                <option value="Bạc Liêu">Bạc Liêu</option>
                <option value="Bắc Ninh">Bắc Ninh</option>
                <option value="Bến Tre">Bến Tre</option>
                <option value="Bình Định">Bình Định</option>
                <option value="Bình Dương">Bình Dương</option>
                <option value="Bình Phước">Bình Phước</option>
                <option value="Bình Thuận">Bình Thuận</option>
                <option value="Cà Mau">Cà Mau</option>
                <option value="Cao Bằng">Cao Bằng</option>
                <option value="Đắk Lắk">Đắk Lắk</option>
                <option value="Đắk Nông">Đắk Nông</option>
                <option value="Điện Biên">Điện Biên</option>
                <option value="Đồng Nai">Đồng Nai</option>
                <option value="Đồng Tháp">Đồng Tháp</option>
                <option value="Gia Lai">Gia Lai</option>
                <option value="Hà Giang">Hà Giang</option>
                <option value="Hà Nam">Hà Nam</option>
                <option value="Hà Tĩnh">Hà Tĩnh</option>
                <option value="Hải Dương">Hải Dương</option>
                <option value="Hậu Giang">Hậu Giang</option>
                <option value="Hòa Bình">Hòa Bình</option>
                <option value="Hưng Yên">Hưng Yên</option>
                <option value="Khánh Hòa">Khánh Hòa</option>
                <option value="Kiên Giang">Kiên Giang</option>
                <option value="Kon Tum">Kon Tum</option>
                <option value="Lai Châu">Lai Châu</option>
                <option value="Lâm Đồng">Lâm Đồng</option>
                <option value="Lạng Sơn">Lạng Sơn</option>
                <option value="Lào Cai">Lào Cai</option>
                <option value="Long An">Long An</option>
                <option value="Nam Định">Nam Định</option>
                <option value="Nghệ An">Nghệ An</option>
                <option value="Ninh Bình">Ninh Bình</option>
                <option value="Ninh Thuận">Ninh Thuận</option>
                <option value="Phú Thọ">Phú Thọ</option>
                <option value="Quảng Bình">Quảng Bình</option>
                <option value="Quảng Nam">Quảng Nam</option>
                <option value="Quảng Ngãi">Quảng Ngãi</option>
                <option value="Quảng Ninh">Quảng Ninh</option>
                <option value="Quảng Trị">Quảng Trị</option>
                <option value="Sóc Trăng">Sóc Trăng</option>
                <option value="Sơn La">Sơn La</option>
                <option value="Tây Ninh">Tây Ninh</option>
                <option value="Thái Bình">Thái Bình</option>
                <option value="Thái Nguyên">Thái Nguyên</option>
                <option value="Thanh Hóa">Thanh Hóa</option>
                <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
                <option value="Tiền Giang">Tiền Giang</option>
                <option value="Trà Vinh">Trà Vinh</option>
                <option value="Tuyên Quang">Tuyên Quang</option>
                <option value="Vĩnh Long">Vĩnh Long</option>
                <option value="Vĩnh Phúc">Vĩnh Phúc</option>
                <option value="Yên Bái">Yên Bái</option>
              </select>
              <label for="register-province" class="login__label"
                >Province</label
              >
            </div>
          </div>

          <!-- Quận/Huyện -->
          <div class="login__box">
            <i class="ri-map-pin-line login__icon"></i>
            <div class="login__box-input">
              <select required class="login__input" id="register-district">
                <option value="" disabled selected>Select District</option>
              </select>
              <label for="register-district" class="login__label"
                >District</label
              >
            </div>
          </div>
        </div>

        <button type="submit" class="login__button">Register</button>

        <p class="login__register">
          Already have an account? <a href="#" id="show-login">Login</a>
        </p>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="./register.js"></script>
  </body>
</html>
